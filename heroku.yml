# build:
#   docker:
#     web: Dockerfile
# run:
#   web: bundle exec puma -C config/puma.rb

setup:
    addons:
      - plan: mongolab:sandbox
        as: DATABASE
  build:
    docker:
      web: Dockerfile
      worker: worker/Dockerfile
    config:
      RAILS_ENV: development
      FOO: bar
  release:
    command:
      - ./deployment-tasks.sh
    image: worker
  run:
    web: bundle exec puma -C config/puma.rb
    worker: python manage.py runserver